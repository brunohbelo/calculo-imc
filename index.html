<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>IMC</title>
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1 style="margin:auto">IMC</h1>
    <form name="calculo_imc">

        <h5 for="peso">Peso</h5>
        <input placeholder="Ex: 80" class="form-control" type="number" step="0.01" min="0,01" max="600" name="peso"
        id="peso" required="required"><span>Kg</span>

        <h5 for="altura">Altura</h5>
        <input placeholder="Ex: 1,80" class="form-control" type="number" step="0.01" min="0,01" max="3" name="altura"
            id="altura" required="required">
        <span class="input-group-addon">m</span>

        <input style="cursor:pointer;" class="btn btn-primary" name="calcular_imc" id="calcular_imc" type="submit"
            value="Calcular IMC">
        <input id="limpar" style="cursor:pointer;" class="btn btn-secondary" type="reset" value="Limpar">

    </form>
    <hr>
    <p id="imc"></p>
</body>

</html>
